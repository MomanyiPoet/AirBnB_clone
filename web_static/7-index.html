<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB_clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png">
</head>
<body>
    <header></header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>County</h3>
                <h4>Nairobi, Nakuru...</h4>
                <div class="popover">
                    <h2>Nairobi</h2>
                    <ul>
                        <li>Ngara</li>
                        <li>Westlands</li>
                    </ul>

                    <h2>Nakuru</h2>
                    <ul>
                        <li>Kiambu</li>
                        <li>Kajiado</li>
                    </ul>
                </div>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Sewage, Land...</h4>
                <div class="popover">
                    <h2>Sewage</h2>
                    <ul>
                        <li>Raw Sewage</li>
                        <li>Clean Water</li>
                    </ul>

                    <h2>Land</h2>
                    <ul>
                        <li>Public</li>
                        <li>Private</li>
                    </ul>
                </div>
            </div>

            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
              </article>
              <article>
                <h2>Tiny House</h2>
              </article>
              <article>
                <h2>A suite</h2>
              </article>
        </section>
    </div>

    <footer>Best School</footer>
</body>
</html>
